services:
  postgres:
    image: postgres:16-alpine
    container_name: mcplugin-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mcplugin
      POSTGRES_PASSWORD: mcplugin
      POSTGRES_DB: mcplugin
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
